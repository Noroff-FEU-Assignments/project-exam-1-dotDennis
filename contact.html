        <a class="logo-link" href="/"><h1>Dennis Løvold</h1></a>

      </div>
    </header>
    <main>
      <section>
        <form class="contact-form">
          <div class="fullName">
            <div class="firstName">
              <label for="firstName">Name*</label>
              <input placeholder="John" type="text" name="firstName" />
            </div>
            <div class="lastName">
              <label for="lastName">Last Name*</label>
              <input placeholder="Doe" type="text" name="lastName" />
            </div>
          </div>
          <label for="email">Email*</label>
          <input placeholder="example@mail.com" type="text" name="email" />
          <label for="subject">Subject*</label>
          <input placeholder="Minimum 15 characters." type="text" name="subject" />
          <label for="message">Message*</label>
          <textarea name="message" placeholder="write your message"></textarea>
          <button class="contact-btn" type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <div>

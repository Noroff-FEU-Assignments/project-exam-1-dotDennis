    <section class="comment-section">
      <section class="count"></section>
      <section class="comments"></section>
      <section class="form-container">
        <h3 class="form-title">Leave a comment</h3>
        <form class="comment-form">
          <div>
            <label for="commentName">
              Name
              <span class="asterisk">*</span>
              <span class="asterisk-txt">(minimum 5 characters)</span></label
            >
            <input type="text" id="commentName" name="commentName" />
            <span class="error-txt" id="commentNameError">Must be at least 5 characters long</span>
          </div>
          <div>
            <label for="commentEmail">
              Email
              <span class="asterisk">*</span>
              <span class="asterisk-txt">(must be a valid email address)</span>
            </label>
            <input type="text" id="commentEmail" name="commentEmail" />
            <span class="error-txt" id="commentEmailError">Must be a valid email address</span>
          </div>
          <div>
            <label for="commentMessage">
              Message
              <span class="asterisk">*</span>
              <span class="asterisk-txt">(minimum 25 characters)</span>
            </label>
            <textarea name="commentMessage" id="commentMessage"></textarea>
            <span class="error-txt" id="commentMessageError">Must be at least 25 characters long</span>
          </div>
          <button class="comment-send-btn" type="button">Post</button>
        </form>
      </section>
    </section>
